<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Deposit</title>
  <th:block th:replace="/layout/css"/>
</head>
<body>
<div class="container">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-5">
        <h1>Deposit</h1>
      </div>
      <div class="col-sm-7">
        <a  th:href="@{/customers}" class="btn btn-outline-light">
          <i class="fa fa-plus-square-o" aria-hidden="true"></i>
          <span>
                        <i class="fas fa-list"></i>
                        List of customers
                    </span>
        </a>
      </div>
    </div>
  </div>
  <div>
    <form method="post" th:object="${customer}">
      <div class="row mt-3">
        <div class="col-sm-6">
          <label for="id" class="form-label"><strong>ID</strong></label>
          <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div class="col-sm-6">
          <label for="fullName" class="form-label"><strong>Full name</strong></label>
          <input type="text" id="fullName" th:field="*{fullName}" class="form-control" readonly>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-6">
          <label for="balance" class="form-label"><strong>Balance</strong></label>
          <input type="text" id="balance" th:field="*{balance}" class="form-control" readonly>
        </div>
        <div class="col-sm-6">
          <label for="transactionAmount" class="form-label"><strong>Transaction Amount ($)</strong></label>
          <div class="col-sm-12" th:object="${deposit}">
            <input type="number" class="form-control" id="transactionAmount" name="transactionAmount" th:field="*{transactionAmount}"/>
<!--            <span th:if="${#fields.hasErrors('transactionAmount')}" th:errors="*{transactionAmount}"></span>-->
          </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-3">
          <button type="submit" class="btn btn-outline-success">
            <i class="fas fa-plus"></i>
            Deposit
          </button>
        </div>
      </div>
      </div>
    </form>
    <div class="footer m-lg-1">
      <div id="message-alert">
        <th:block th:if="${message} == true">
          <div class="alert alert-success">
            <h5><span>Successfully deposit transaction amount</span></h5>
          </div>
        </th:block>
      </div>
    </div>
  </div>
</div>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>

<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Create customers</h1>
            </div>
            <div class="col-sm-7">
                <a th:href="@{/customers}" class="btn btn-outline-light">
                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                    <span>
                            <i class="fas fa-list"></i>
                            List of customers
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <div>
        <form method="post" th:object="${customerCreateDto}">
            <div class="row mt-3">
                <div class="col-sm-6">
                    <label class="form-label"><strong>Full name</strong></label>
                    <input type="text" class="form-control" th:field="*{fullName}">
                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                </div>
                <div class="col-sm-6">
                    <label class="form-label"><strong>Email</strong></label>
                    <input type="text" class="form-control" th:field="*{email}">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <label  class="form-label"><strong>Phone</strong></label>
                    <input type="text"  class="form-control" th:field="*{phone}">
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                </div>
                <div class="col-sm-6">
                    <label  class="form-label"><strong>Address</strong></label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i>
                        Create customer
                    </button>
                </div>
            </div>
        </form>
        </div>
    </div>
    <div class="footer m-lg-1">
        <div id="message-alert">
            <th:block th:if="${message} == true">
                <div class="alert alert-success">
                    <h5><span>Successfully added new Customer</span></h5>
                </div>
            </th:block>
        </div>
    </div>
</div>

<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>

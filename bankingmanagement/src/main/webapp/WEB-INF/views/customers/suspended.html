<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>delete</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body _c_t_common="1">
<div class="container">
  <div class="table-title mb-4">
    <div class="row">
      <div class="col-sm-6">
        <h1>Suspension of customers</h1>
      </div>
      <div class="col-sm-6">
        <a  th:href="@{/customers}" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
      </div>
    </div>
  </div>
  <form method="post" th:object="${customer}">
    <div class="row mt-3">
      <div class="col-sm-6">
        <label for="fullName" class="form-label"><strong>Full name</strong></label>
        <input type="text" id="fullName" th:field="*{fullName}" class="form-control" readonly>
      </div>
      <div class="col-sm-6">
        <label for="email" class="form-label"><strong>Email</strong></label>
        <input type="text" id="email" th:field="*{email}" class="form-control" readonly>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-6">
        <label for="phone" class="form-label"><strong>Phone</strong></label>
        <input type="text" id="phone" th:field="*{phone}" class="form-control" readonly>
      </div>
      <div class="col-sm-6">
        <label for="address" class="form-label"><strong>Address</strong></label>
        <input type="text" id="address" th:field="*{address}" class="form-control" readonly>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-3">
        <button type="submit" class="btn btn-outline-secondary" onclick="confirm('Are you sure?')">
          <i class="fas fa-plus"></i>
          Suspended customer
        </button>
      </div>
    </div>
  </form>

</div>
<div class="footer">
  <div id="message-alert">

  </div>
</div>

<script type="text/javascript" src="/assets/js/sweetalert2.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.validate-1.19.3.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/assets/js/popper-v1.16.0.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.number.js"></script>
<script type="text/javascript" src="/assets/js/custom-validation.js"></script>
<script type="text/javascript" src="/assets/js/app.js"></script>

</html>
